name: Lint

on:
  workflow_dispatch:            # enables the “Run workflow” button
  push:
    branches: [ "main" ]
    paths:
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "eslint.*"
      - ".eslintrc.*"
      - ".github/workflows/**"  # <— include workflow edits too
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "eslint.*"
      - ".eslintrc.*"

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
